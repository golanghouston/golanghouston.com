{{ "<!-- Clients Aside -->" | safeHTML }}
<aside class="clients">
    <div class="container">
      <div class="row">
          <div class="col-lg-12 text-center">
              <h2 class="section-heading">{{ with .Site.Params.clients.title }}{{ . | markdownify }}{{ end }}</h2>
              <h3 class="section-subheading text-muted">{{ with .Site.Params.clients.subtitle }}{{ . | markdownify }}{{ end }}</h3>
          </div>
      </div>
        <div class="row">
            {{ range .Site.Params.clients }}
            <div class="col-md-3 col-sm-6">
                <a href="{{ .link }}">
                    <img src="img/logos/{{ .logo }}" class="img-responsive img-centered" alt="">
                </a>
            </div>
            {{ end }}
        </div>
    </div>
</aside>
